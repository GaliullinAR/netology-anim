<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Animations</title>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>

  <div class="collapsible-widget">
    <div class="button" onclick="this.parentNode.querySelector('.collapsible-area').classList.toggle('hidden');">
      Collapse</div>
    <div class="collapsible-area hidden">
      <div class="text-field">Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad
        squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.</div>
    </div>
  </div>

  <div class="copy">Copy</div>

  <div class="like-container">
    <script>
      function pushHeart(btn) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.addEventListener('animationend', () => heart.remove());
        document.body.appendChild(heart);
        heart.style.top = `${btn.offsetTop - heart.offsetHeight / 2}px`;
        heart.style.left = `${btn.offsetLeft + (btn.offsetWidth - heart.offsetWidth) / 2}px`;
        const animationNo = Math.floor(Math.random() * 4);
        heart.classList.add(`heart-animation${animationNo}`);
      }
    </script>
    <div class="like-button" onclick="pushHeart(this)">Like!</div>
  </div>


</body>

</html>
